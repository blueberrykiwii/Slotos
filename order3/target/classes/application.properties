#Die application.properties (oder alternativ die application.yml) in einer Spring Boot-Anwendung wird verwendet,
# um Konfigurationseinstellungen für die Anwendung zu definieren. Sie stellt eine zentrale Stelle dar,
# an der du viele Eigenschaften konfigurieren kannst, die das Verhalten der Spring Boot-Anwendung steuern. 


# Spring Boot Anwendung: Name des Microservices
spring.application.name=order-service

# MongoDB-Datenbankkonfiguration
spring.data.mongodb.uri=mongodb://localhost:27017/order_db

# Weitere MongoDB-Einstellungen (optional)
spring.data.mongodb.database=order_db

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

queue.order=order-queue
exchange.order=order-exchange
routing.order=order-routing
