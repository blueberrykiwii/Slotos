# Server-Port
server.port=8080

# Anwendung Name fÃ¼r Eureka
spring.application.name=shop-service

# Eureka Discovery Server Adresse
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# API Gateway Konfiguration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# RabbitMQ-Konfiguration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queue und Exchange für RabbitMQ
queue.order=order-queue
exchange.order=order-exchange
routing.order=order-routing

# Eureka Discovery aktivieren
spring.cloud.discovery.enabled=true

